<footer>
    <div class="container">
        <main>
            <div class="box">
                <div class="big-top">
                    <div class="big-top-setting">
                        <div class="setting-box">

                        <div class="footer-online-top">
                            <div class="footer-online-left">
                                <label for="select">课程时段</label>
                                <div class="section">
                                    <select name="" id="select">
                                        <option value="周一晚上">周一晚上</option>
                                        <option value="周二晚上">周二晚上</option>

                                        <option value="周五晚上">周五晚上</option>
                                        <option value="周六上午" selected="selected">周六上午</option>
                                        <option value="周六下午">周六下午</option>
                                        <option value="周六晚上">周六晚上</option>
                                        <option value="周日上午">周日上午</option>

                                        <option value="周日晚上">周日晚上</option>

                                </div>
                            </div>
                            <div class="footer-online-right">

                                <div class="section">
                                    <select name="" id="age">
                                        <option value="3-6">3-6</option>
                                        <option value="6-12">6-12</option>
                                        <option value="12~14" selected="selected">12~14</option>
                                        <option value="14~16">14~16</option>

                            <div class="footer-online-medium-right"><input type="text" placeholder="电话" id="tel"></div>
                        </div>
                        <div class="footer-online-text"><div class="plWord"><textarea name="" id="minute" cols="30" rows="10" placeholder="详情"></textarea></div>
